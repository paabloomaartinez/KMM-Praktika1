<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoD</title>
    <link href="https://vjs.zencdn.net/8.6.0/video-js.css" rel="stylesheet" />
</head>
<body>
    <h1>Video On Demand</h1>

    <h2>HTML5</h2>
    <video width="640" height="360" controls>
        <source src="/vod/v1" type="video/mp4">
        Tu navegador no soporta el elemento de video.
    </video>

    <h2>Video.js</h2>
    <video
    id="my-video"
    class="video-js"
    controls
    preload="auto"
    width="640"
    height="360"
    poster="../media/images/i1.jpg"
    data-setup="{}">

    <source src="/vod/v1" type="video/mp4" />
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a
      web browser that
      <a href="https://videojs.com/html5-video-support/" target="_blank"
        >supports HTML5 video</a>
    </p>
  </video>
  <script src="https://vjs.zencdn.net/8.6.0/video.min.js"></script>

</body>
</html>
